<template name="dares">
	<div class="panel panel-primary dare-table">
		<div class="panel-heading">
			<h3 class="panel-title">Availiable Dares</h3>
		</div>
		<div class="panel-body">
		</div>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Subject</th>
					<th>Message</th>
					<th>For:</th>
				</tr>
			</thead>
			<tbody>
				{{#each dares}}
				<tr>
					<td><a href="/dare/{{_id}}">{{name}}</a></td>
					<td>{{message}}</td>
					<td>{{gender}}</td>

				</tr>
				{{else}}
				<tr>
					<td rowspan="3">There are no dares</td>
				</tr>
				{{/each}}
			</tbody>
		</table>
	</div>
	

	<!-- Modal -->
	<div class="modal fade" id="openDareModal" tabindex="-1" role="dialog" aria-labelledby="openDareModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="openDareModalLabel">Make New Dare</h4>
				</div>
				<div class="modal-body">
					<form class="open-dare-form">
						<div class="form-group">
							<label>Subject</label>
							<input type="text" class="form-control" id="name" name="name" placeholder="Name">
						</div>

						<div class="form-group">
							<label>For Gender</label>
							<select class="form-control" id="gender" name="gender">
								<option value="forall">Everyone</option>
								<option value="women">Women</option>
								<option value="men">Men</option>
							
							</select>
						</div>
						<div class="form-group">
							<label>Difficulty</label>
							<select class="form-control" id="difficulty" name="difficulty">
								<option value="low">Low</option>
								<option value="medium">Medium</option>
								<option value="high">High</option>
							</select>
						</div>	
						<div class="form-group">
							<label>Dare</label>
							<textarea class="form-control" id="message" name="message"></textarea>
						</div>
						<button type="submit" class="btn btn-primary">Submit Dare</button>


					</form>

				</div>

			</div>
		</div>
	</div>
</template>
