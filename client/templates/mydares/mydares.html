<template name="mydares">
	<div class="panel panel-primary ticket-table">
		<div class="panel-heading">
			<h3 class="panel-title">My dares</h3>
		</div>
		<div class="panel-body">
		</div>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Subject</th>
					<th>Message</th>
					<th>For</th>
				</tr>
			</thead>
			<tbody>
				{{#each dares}}
				<tr>
					<td><a href="/mydare/{{_id}}">{{name}}</a></td>
					<td>{{message}}</td>
					<td>{{gender}}</td>
				</tr>
				{{else}}
				<tr>
					<td rowspan="3">There are no dares here</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
				</tr>
				{{/each}}
			</tbody>
		</table>

	</div>

	<div class="panel panel-primary ticket-table">
		<div class="panel-heading">
			<h3 class="panel-title">Completed dares</h3>
		</div>
		<div class="panel-body">
		</div>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Subject</th>
					<th>Message</th>
					<th>For</th>
				</tr>
			</thead>
			<tbody>
				{{#each dares}}
				<tr>
					<td><a href="/mydare/{{_id}}">{{name}}</a></td>
					<td>{{message}}</td>
					<td>{{gender}}</td>
				</tr>
				{{else}}
				<tr>
					<td rowspan="3">There are no dares here</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
				</tr>
				{{/each}}
			</tbody>
		</table>

	</div>

</template>
