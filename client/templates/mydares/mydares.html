<template name="mydares">
	{{#if currentUser}}
	<div class="panel panel-primary ticket-table">
		<div class="panel-heading">
			<h3 class="panel-title">Open Dares</h3>
		</div>
		<div class="panel-body">
		</div>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Subject</th>
					<th>Message</th>
					<th>For:</th>
				</tr>
			</thead>
			<tbody>
				{{#each dares}}
				<tr>
					<td><a href="/mydare/{{_id}}">{{name}}</a></td>
					<td>{{message}}</td>
					<td>{{gender}}</td>

				</tr>
				{{else}}
				<tr>
					<td rowspan="3">There are no dares</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
				</tr>
				{{/each}}
			</tbody>
		</table>

	</div>
	{{else}}
	<h2>Welcome To Share A Dare 2.0</h2>
	<p>Please use the login form on the left to log in</p>
	{{/if}}

</template>
