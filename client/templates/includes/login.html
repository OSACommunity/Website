<template name="login">
{{#if currentUser}}
		<div class="panel panel-default panel-login">
		<div class="panel-heading">
			<h3 class="panel-title"> Welcome Back</h3>
		</div>
		<div class="panel-body">
			{{userEmail}}
			<hr>
			<form class="logout-form">
				<button class="btn btn-primary" type="submit">Logout</button>
				
			</form>
		</div>
	</div>
{{else}}
	<div class="panel panel-default panel-login">
		<div class="panel-heading">
			<h3 class="panel-title"> User Login</h3>
		</div>
		<div class="panel-body">
			<form class="login-form">
				<div class="form group">
					<label >Email address</label>
					<input type="email" id="email" name="email" class="form-control" placeholder="Email address" required autofocus>
				</div>
				<div class="form group">
					<label>Password</label>
					<input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
				</div>
				<br>
				<button class="btn btn-primary" type="submit">Log In</button>
				<a href="#" class="register-link">Create an Account</a>
			</form>
		</div>
	</div>


	<div class="panel panel-default panel-register">
		<div class="panel-heading">
			<h3 class="panel-title"> User Register</h3>
		</div>
		<div class="panel-body">
			<form class="register-form">
				<div class="form group">
					<label>Email address</label>
					<input type="email" id="email" name="email" class="form-control" placeholder="Email address" required autofocus>
				</div>
				<div class="form group">
					<label>Password</label>
					<input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
				</div>
				<div class="form group">
					<label>Password Confirm</label>
					<input type="password" id="password2" name="password2" class="form-control" placeholder="Confirm Password" required>
				</div>
				<button class="btn btn-primary" type="submit">Register</button>
				<a href="#" class="login-link">Log In</a>
			</form>
		</div>
	</div>

{{/if}}
</template>
